<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Rekenmachine Jeroen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>

<body>
    <h1>Rekenmachine</h1>
    <div class="item item-header">0</div>
    <input id="input" type="number" disabled></input>
    <br/>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="add">+</button>
    <button class="dot">.</button>
    <br/>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="sub">-</button>
    <button class="mul">*</button>
    <br/>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="div">/</button>
    <button id="Calc"> = </button>
    <br/>
    <button class="btn">0</button>


    <!-- button.btn*15 -->
    <br/>

    $(".btn").click(function(event) {
    console.log("you clicked: ", this.innerHTML)
    })

    $(".btn").click(function(event) {
    var thingClicked = this.innerHTML
    console.log("you clicked: ", thingClicked)
    $(".item-header").html(thingClicked)
    })

    </script>

</body>
